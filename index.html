<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dill mein aate hai, Samajh mein nahi.</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
    background: transparent;
    padding: 30px;
    border-radius: 0;
    text-align: center;
    box-shadow: none;
    width: 340px;
    z-index: 1;
    }

    img {
      width: 260px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
  background-color: #ff4d6d;
  color: white;
  max-width: 90%;
  white-space: nowrap;
}

    #noBtn {
      background-color: #ccc;
      color: black;
    }

    /* Confetti */
    .confetti {
        position: fixed;
        pointer-events: none;
        opacity: 0.95;
        box-shadow: 0 0 6px rgba(255,255,255,0.6);
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="https://media1.tenor.com/m/kutFNFXxSIsAAAAd/minion-minion-loves.gif">

    <h1>Will you be my Valentine? üíñ</h1>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes üíò</button>
      <button id="noBtn" onclick="noClicked()">No üíî</button>
    </div>
  </div>

  <script>
    let noClicks = 0;

    const noTexts = [
    "Are you sure? ü§î",
    "Really sure? üòè",
    "Are you positive?",
    "I‚Äôll wait‚Ä¶ üòê",
    "This is getting serious üò≥",
    "Last chance, promise üò¨",
    "Okay‚Ä¶ final answer? üò≠"
    ];

    function noClicked() {
  noClicks++;

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  // Progressive growth for first 6 clicks
  if (noClicks < 7) {
    yesBtn.style.transform = `scale(${1 + noClicks * 0.2})`;
  }

  // Final dramatic size on 7th click
  if (noClicks === 7) {
    yesBtn.style.transform = "none";
    yesBtn.style.width = "50vw";
    yesBtn.style.height = "80px";
    yesBtn.style.fontSize = "28px";
    yesBtn.style.borderRadius = "40px";
    yesBtn.style.marginTop = "20px";

    noBtn.style.display = "none";
  }

  if (noClicks <= 7) {
    noBtn.innerText = noTexts[noClicks - 1];
  }
}



    function yesClicked() {
  launchConfetti();

  setTimeout(() => {
    window.location.href = "chat.html";
  }, 1200);
}

  const confettiColors = [
  "#ff4d6d", "#ffcc00", "#4dd2ff",
  "#7cff4d", "#b84dff", "#ff884d",
  "#ffd6e0"
];

function launchConfetti() {
  const yesBtn = document.getElementById("yesBtn");
  const rect = yesBtn.getBoundingClientRect();

  const originX = rect.left + rect.width / 2;
  const originY = rect.top + rect.height / 2;

  explode(originX, originY, 160);
  setTimeout(() => explode(originX, originY, 120), 200);
}

function explode(originX, originY, count) {
  for (let i = 0; i < count; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";

    const shape = Math.floor(Math.random() * 3);
    confetti.style.borderRadius =
      shape === 1 ? "50%" : shape === 2 ? "2px" : "0";

    const size = Math.random() * 8 + 6;
    confetti.style.width = size + "px";
    confetti.style.height = size * (Math.random() > 0.5 ? 1.6 : 1) + "px";

    confetti.style.backgroundColor =
      confettiColors[Math.floor(Math.random() * confettiColors.length)];

    confetti.style.left = originX + "px";
    confetti.style.top = originY + "px";

    document.body.appendChild(confetti);

    const angle = Math.random() * Math.PI * 2;
    const velocity = Math.random() * 18 + 8;

    let x = 0;
    let y = 0;
    const vx = Math.cos(angle) * velocity;
    let vy = Math.sin(angle) * velocity;

    const gravity = 0.7;
    const rotationSpeed = Math.random() * 20 - 10;
    let rotation = Math.random() * 360;
    let life = 0;

    function animate() {
      life++;
      x += vx;
      y += vy;
      vy += gravity;
      rotation += rotationSpeed;

      confetti.style.transform =
        `translate(${x}px, ${y}px) rotate(${rotation}deg)`;

      confetti.style.opacity = Math.max(1 - life / 120, 0);

      if (life < 120) requestAnimationFrame(animate);
      else confetti.remove();
    }

    animate();
  }
}



  </script>
</body>
</html>
